  <script>
    const onSignIn = (response) => {

        console.log(response)

        const jwt = response.credential;
        const sid = "oauth2";

        // Crea una nueva cookie con el nombre "session" y establece su valor como el JWT codificado.
        document.cookie = `session=${jwt};`;

        // Crea una nueva cookie con el nombre "sid" y establece su valor como el SID.
        document.cookie = `sid=${sid};`;

        // Establece la duraci√≥n de la cookie en 1 hora.
        const now = new Date();
        const expireTime = now.getTime() + 3600000;
        now.setTime(expireTime);
        document.cookie = `session=${jwt};expires=${now.toUTCString()};path=/ secure`;
        document.cookie = `sid=${sid};expires=${now.toUTCString()};path=/ secure` ;
    } </script>
